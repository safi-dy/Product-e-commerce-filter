<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./product_todo.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="fixed w-full h-full flex flex-col px-36">
      <div
        class="h-full w-full p-4 bg-slate-100 flex flex-col items-center gap-4"
      >
        <div class="flex flex-col gap-5 items-center">
          <input
            type="text"
            class="rounded-sm h-8 px-3 lg:w-80 sm:w-40"
            id="inp"
            placeholder="search.."
          />
          <div class="flex max-lg:flex-col gap-10 text-lg font-semibold">
            <div>
              <input type="radio" name="filter-radio" value="dontApply" checked /> 
              <span">Don't apply</span>
            </div>
            <div>
              <input type="radio" name="filter-radio" value="under50" /> 
              <span">under 50$</span>
            </div>
            <div>
              <input type="radio" name="filter-radio" value="over50" >
              <span">over 50$</span>
            </div>
            <div>
              <input type="radio" name="filter-radio" value="clothes" >
              <span">clothes</span>
            </div>
            <div>
              <input type="radio" name="filter-radio" value="electronics">
              <span">electronics</span>
            </div>
            <div>
              <input type="radio" name="filter-radio" value="accessorys">
              <span">accessorys</span>
            </div>
          </div>
        </div>
        <div
          class="see products_area grid grid-cols-2 xl:grid-cols-3 overflow-scroll bg-blue-100 rounded-md p-6 w-full mx-20 gap-4 max-lg:flex max-lg:flex-col"
        ></div>
      </div>
    </div>
    <script src="product_todo.js" type="module"></script>
  </body>
</html>
